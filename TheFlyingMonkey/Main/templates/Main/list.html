{% extends "Main/base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
  <h1>{{ls.name}}</h1>
  <form action="#" method="post">
    {% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
          <div class="input-group-text">
            {% if item.complete == True %}
              <input type="checkbox" name="c{{item.id}}" value="clicked" checked>
            {% else %}
              <input type="checkbox" name="c{{item.id}}" value="clicked">
            {% endif %}             
          </div>
      </div>
      <input type="text" name="" value="{{item.text}}" class="form-control">
    </div>
    {% endfor %}

    <button type="submit" name="save" value="save">Save</button>
    <input type="text" name="new">
    <button type="submit" name="save" value="newItem">Add Item</button>
  </form>

{% endblock %}
